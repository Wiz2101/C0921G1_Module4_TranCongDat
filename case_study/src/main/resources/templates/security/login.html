<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="width: 800px; height: auto" class="loginWrap mx-auto mt-5">
        <div class="row">
            <div class="col-lg-4 d-block my-auto">
                <img src="https://furamavietnam.com/wp-content/uploads/2018/10/logo.png" alt="" width="auto"
                     height="200px" class="d-inline-block align-text-top">
            </div>
            <div class="col-lg-8">
                    <form action="/login" method="post">
                        <label class="mb-3 mt-4">Username</label>
                        <input class="mb-3 form-control" type="text" name="username" placeholder="Enter Username">
                        <label class="mb-3">Password</label>
                        <input class="mb-3 form-control" type="password" name="password" placeholder="Enter Password">
                        <input class="form-check-input me-3 mb-4 p-0" name="remember-me" type="checkbox"> Remember me

                        <input class="btn btn-primary d-block form-control" type="submit" value="Login">
                    </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
