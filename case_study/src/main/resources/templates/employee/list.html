<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-light bg-light d-flex justify-content-between flex-nowrap">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://www.woodst.com/wp-content/uploads/2018/08/code-branding-01-2.jpg" alt="" width="50"
                 height="auto" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <div class="username">
            <p class="m-auto">Nguyen Van A</p>
        </div>
    </div>
</header>
<nav class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/employee" class="nav-link">Employee</a></li>
        <li class="nav-item"><a href="/customer" class="nav-link">Customer</a></li>
        <li class="nav-item"><a href="/service" class="nav-link">Service</a></li>
        <li class="nav-item"><a href="/contract" class="nav-link">Contract</a></li>
    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control mb-3" placeholder="Search..." aria-label="Search">
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="container">
                <a class="btn btn-success" href="/employee/create">Create</a>
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Position</th>
                        <th colspan="3">Action</th>
                    </tr>
                    <tr th:each="employee : ${employeeList}">
                        <td th:text="${employee.employeeId}"></td>
                        <td th:text="${employee.employeeName}"></td>
                        <td th:text="${employee.employeePhone}"></td>
                        <td th:text="${employee.employeeEmail}"></td>
                        <td th:text="${employee.employeeAddress}"></td>
                        <td th:text="${employee.positions.positionName}"></td>
                        <td><a href="#">View</a></td>
                        <td><a href="#">Update</a></td>
                        <td><a href="#">Delete</a></td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="text-muted">Â© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
