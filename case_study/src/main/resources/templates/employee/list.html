<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employee</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/fragment/layout::header}">
</header>
<nav th:replace="~{/fragment/layout::navbar}">
</nav>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-3">
            <ul style="list-style-type: none">
                <li><a class="btn btn-success mb-5" href="/employee/create">Create Employee</a></li>
            </ul>
            <form class="input-group mb-3 flex-column" action="/employee">
                <div>
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="keyword" placeholder="Enter Name">
                </div>
                <div>
                    <label class="form-label">Position</label>
                    <select class="form-select" name="positionId">
                        <option selected disabled>--Choose Option--</option>
                        <option th:each="position : ${positionList}" th:value="${position.positionId}"
                                th:text="${position.positionName}"></option>
                    </select>
                    <label class="form-label">Education Degree</label>
                    <select class="form-select " name="educationDegreeId">
                        <option selected disabled>--Choose Option--</option>
                        <option th:each="educationDegree : ${educationDegreeList}"
                                th:value="${educationDegree.educationDegreeId}"
                                th:text="${educationDegree.educationDegreeName}"></option>
                    </select>
                    <label class="form-label">Division</label>
                    <select class="form-select" name="divisionId">
                        <option selected disabled>--Choose Option--</option>
                        <option th:each="divison : ${divisionList}" th:value="${divison.divisionId}"
                                th:text="${divison.divisionName}"></option>
                    </select>
                </div>
                <input class="btn btn-primary mt-3" type="submit" value="Search">
            </form>
        </div>
        <div class="col-lg-9">
            <div class="container">
                <p style="color: #298635" th:text="${createSC}"></p>
                <p style="color: #aa871c" th:text="${UpdateSC}"></p>
                <p style="color: #b60a0a" th:text="${deleteSC}"></p>
                <table class="table table-hover">
                    <tr style="background-color: #3f6c6a; color: white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Position</th>
                        <th style="text-align: center" colspan="3">Action</th>
                    </tr>
                    <tr th:each="employee : ${employeeList}">
                        <td th:text="${employee.employeeId}"></td>
                        <td th:text="${employee.employeeName}"></td>
                        <td th:text="${employee.employeePhone}"></td>
                        <td th:text="${employee.employeeEmail}"></td>
                        <td th:text="${employee.employeeAddress}"></td>
                        <td th:text="${employee.positions.positionName}"></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="viewModal btn btn-primary">
                                View
                            </button>
                            <input type="text" th:value="${employee.employeeId}" hidden>

                        </td>
                        <td><a class="btn btn-warning" th:href="@{/employee/edit/__${employee.employeeId}__}">Update</a>
                        </td>
                        <td><!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    th:data-bs-target="'#DeleteModal' + ${employee.employeeId}">
                                Delete
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'DeleteModal' + ${employee.employeeId}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure to delete <span th:text="${employee.employeeName}"> </span>
                                                ?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <a class="btn btn-danger" style="text-decoration: none"
                                               th:href="@{/employee/delete/__${employee.employeeId}__}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{'/employee'(page=${employeeList.number - 1})}"
                       th:if="${employeeList.hasPrevious()}">Previous</a>
                    <span th:text="${employeeList.number + 1}"></span>/<span
                        th:text="${employeeList.totalPages}"></span>
                    <a th:href="@{'/employee'(page=${employeeList.number + 1})}"
                       th:if="${employeeList.hasNext()}">Next</a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalEmployee" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div id="modalEmployee" class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="text-muted">Â© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".viewModal").click(function () {
            let idEmp = $(this).next().val();
            $.ajax({
                url: "/employee/view/" + idEmp,
                type: "GET",
                dataType: "HTML",
                success: function (data) {
                    $("#modalEmployee").html(data);
                    $("#exampleModalEmployee").modal("show");
                }
            })
        })
    })
</script>
</body>
</html>
