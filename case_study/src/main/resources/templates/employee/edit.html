<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-light bg-light d-flex justify-content-between flex-nowrap">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://www.woodst.com/wp-content/uploads/2018/08/code-branding-01-2.jpg" alt="" width="50"
                 height="auto" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <div class="username">
            <p class="m-auto">Nguyen Van A</p>
        </div>
    </div>
</header>
<nav class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/employee" class="nav-link">Employee</a></li>
        <li class="nav-item"><a href="/customer" class="nav-link">Customer</a></li>
        <li class="nav-item"><a href="/service" class="nav-link">Service</a></li>
        <li class="nav-item"><a href="/contract" class="nav-link">Contract</a></li>
    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control mb-3" placeholder="Search..." aria-label="Search">
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="container">
                <div class="row">
                    <form action="/employee/edit" method="post" th:object="${employee}">
                        <input class="form-control mb-3" type="text" name="id" th:field="*{employeeId}" hidden>
                        <label class="form-label mb-3">Name</label>
                        <input class="form-control mb-3" type="text" name="name" th:field="*{employeeName}">
                        <label class="form-label mb-3">Birthday</label>
                        <input class="form-control mb-3" type="date" name="birthday" th:field="*{employeeBirthday}">
                        <label class="form-label mb-3">ID Card</label>
                        <input class="form-control mb-3" type="text" name="idCard" th:field="*{employeeIdCard}">
                        <label class="form-label mb-3">Salary</label>
                        <input class="form-control mb-3" type="text" name="salary" th:field="*{employeeSalary}">
                        <label class="form-label mb-3">Phone Number</label>
                        <input class="form-control mb-3" type="text" name="phone" th:field="*{employeePhone}">
                        <label class="form-label mb-3">Email</label>
                        <input class="form-control mb-3" type="text" name="email" th:field="*{employeeEmail}">
                        <label class="form-label mb-3">Address</label>
                        <input class="form-control mb-3" type="text" name="address" th:field="*{employeeAddress}">
                        <label class="form-label mb-3">Position</label>
                        <select class="form-select mb-3" name="position" th:field="*{positions}">
                            <option th:each="position : ${positionList}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
                        </select>
                        <label class="form-label mb-3">Education Degree</label>
                        <select class="form-select mb-3" name="educationDegree" th:field="*{educationDegrees}">
                            <option th:each="educationDegree : ${educationDegreeList}" th:value="${educationDegree.educationDegreeId}" th:text="${educationDegree.educationDegreeName}"></option>
                        </select>
                        <label class="form-label mb-3">Division</label>
                        <select class="form-select mb-3" name="division" th:field="*{divisions}">
                            <option th:each="divison : ${divisionList}" th:value="${divison.divisionId}" th:text="${divison.divisionName}"></option>
                        </select>

                        <input class="btn btn-success mb-3" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="text-muted">Â© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
