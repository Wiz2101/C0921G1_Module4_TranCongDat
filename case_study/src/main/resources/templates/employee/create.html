<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
<header th:replace="~{/fragment/layout::header}">
</header>
<nav th:replace="~{/fragment/layout::navbar}">
</nav>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-3">
            <ul style="list-style-type: none">
                <li><a class="btn btn-success mb-5" href="/employee">Back To List</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="container">
                <div class="row">
                    <form action="/employee/create" method="post" th:object="${employeeDto}">
                        <label class="form-label mb-3">Username</label>
                        <input class="form-control mb-3" type="text" name="user" th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                        <label class="form-label mb-3">Name</label>
                        <input class="form-control mb-3" type="text" name="name" th:field="*{employeeName}">
                        <p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></p>

                        <label class="form-label mb-3">Birthday</label>
                        <input class="form-control mb-3" type="date" name="birthday" th:field="*{employeeBirthday}">
                        <p th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></p>

                        <label class="form-label mb-3">ID Card</label>
                        <input class="form-control mb-3" type="text" name="idCard" th:field="*{employeeIdCard}">
                        <p th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></p>

                        <label class="form-label mb-3">Salary</label>
                        <input class="form-control mb-3" type="text" name="salary" th:field="*{employeeSalary}">
                        <p th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></p>

                        <label class="form-label mb-3">Phone Number</label>
                        <input class="form-control mb-3" type="text" name="phone" th:field="*{employeePhone}">
                        <p th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>

                        <label class="form-label mb-3">Email</label>
                        <input class="form-control mb-3" type="text" name="email" th:field="*{employeeEmail}">
                        <p th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>

                        <label class="form-label mb-3">Address</label>
                        <input class="form-control mb-3" type="text" name="address" th:field="*{employeeAddress}">
                        <p th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></p>

                        <label class="form-label mb-3">Position</label>
                        <select class="form-select mb-3" name="position" th:field="*{positions}">
                            <option th:each="position : ${positionList}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
                        </select>
                        <label class="form-label mb-3">Education Degree</label>
                        <select class="form-select mb-3" name="educationDegree" th:field="*{educationDegrees}">
                            <option th:each="educationDegree : ${educationDegreeList}" th:value="${educationDegree.educationDegreeId}" th:text="${educationDegree.educationDegreeName}"></option>
                        </select>
                        <label class="form-label mb-3">Division</label>
                        <select class="form-select mb-3" name="division" th:field="*{divisions}">
                            <option th:each="divison : ${divisionList}" th:value="${divison.divisionId}" th:text="${divison.divisionName}"></option>
                        </select>

                        <input class="btn btn-success mb-3" type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="text-muted">Â© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
