<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/fragment/layout::header}">
</header>
<nav th:replace="~{/fragment/layout::navbar}">
</nav>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-3">
            <ul style="list-style-type: none">
                <li><a class="btn btn-success mb-3" href="/contract">Back To List</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="container">
                <div class="row">
                    <form action="/contract/create" method="post" th:object="${contract}">
                        <label class="form-label mb-3">Contract Start Date</label>
                        <input class="form-control mb-3" type="date" th:field="*{contractStartDate}">
                        <label class="form-label mb-3">Contract End Date</label>
                        <input class="form-control mb-3" type="date" th:field="*{contractEndDate}">
                        <label class="form-label mb-3">Contract Deposit</label>
                        <input class="form-control mb-3" type="text" th:field="*{contractDeposit}">
                        <label class="form-label mb-3">Contract Total Money</label>
                        <input class="form-control mb-3" type="text" th:field="*{contractTotalMoney}">
                        <label class="form-label mb-3">Employee</label>
                        <select class="form-select mb-3" th:field="*{employees}">
                            <option th:each="employee : ${employeeList}" th:value="${employee.employeeId}" th:text="${employee.employeeName}"></option>
                        </select>
                        <label class="form-label mb-3">Customer</label>
                        <select class="form-select mb-3" th:field="*{customers}">
                            <option th:each="customer : ${customerList}" th:value="${customer.customerId}" th:text="${customer.customerName}"></option>
                        </select>
                        <label class="form-label mb-3">Service</label>
                        <select class="form-select mb-3" th:field="*{services}">
                            <option th:each="service : ${serviceList}" th:value="${service.serviceId}" th:text="${service.serviceName}"></option>
                        </select>

                        <input class="btn btn-success mb-3" type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="text-muted">Â© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-muted" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
