<script>
    $(document).ready(function () {
        $("#viewModal").click(function () {
            let idEmp = $(this).next().val();
            $.ajax({
                url: "/contractDetail/view/" + idEmp,
                type: "GET",
                dataType: "HTML",
                success: function (data) {
                    $("#modalEmployee").html(data);
                    $("#exampleModalEmployee").modal("show");
                }
            })
        })
    })
