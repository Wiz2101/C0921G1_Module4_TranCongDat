<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<p th:if="${blogList.isEmpty()}">Empty List</p>
<a class="btn btn-success my-5" href="/blog/create">Create New Blog</a>
<p style="color: #298635" th:text="${createMsg}"></p>
<p style="color: #aa871c" th:text="${updateMsg}"></p>
<p style="color: #b60a0a" th:text="${deleteMsg}"></p>
<table class="table table-striped table-hover" th:unless="${blogList.isEmpty()}">
    <tr>
        <th>ID</th>
        <th>Tittle</th>
        <th>Body</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.getPostId()}"></td>
        <td th:text="${blog.getTitlle()}"></td>
        <td th:text="${blog.getBody()}"></td>
        <td><a class="btn btn-warning" th:href="@{/blog/edit/__${blog.getPostId()}__}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/blog/delete/__${blog.getPostId()}__}">Delete</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
