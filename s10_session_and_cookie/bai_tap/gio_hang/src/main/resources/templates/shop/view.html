<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
        <a class="btn btn-success" href="/shopping-cart">Your cart</a>
    </p>
    <h2 style="color: orange">Danh sách sản phẩm</h2>
    <div class="row">
        <div class="col-lg-3 my-4" th:each="product:${productList}">
            <a th:href="@{product/detail/__${product.id}__}">
                <img th:src="${product.image}" style="height: 280px; width: 280px; background-size: cover">
                <p style="color: indianred; font-weight: bold" th:text="${product.name}"></p>
                <p th:text="${product.price} + '.000 VND'"></p>
            </a>
            <a class="btn btn-success" th:href="@{cart/add/__${product.id}__(action='list')}">Add To Cart</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
