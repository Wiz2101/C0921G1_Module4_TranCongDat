<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Borrower List</h1>
    <a class="btn btn-success" href="/book">Back to Library</a>
    <a class="btn btn-primary" href="/book/return">Return Book</a>
    <p th:text="${saveSC}"></p>
    <p th:text="${updateSC}"></p>
    <p th:text="${deleteSC}"></p>
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Borrower</td>
            <td>Book Code</td>
            <td>Loan Date</td>
            <td>Return Date</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        <tr th:each="borrower : ${borrowerList}">
            <td th:text="${borrower.id}"></td>
            <td th:text="${borrower.name}"></td>
            <td th:text="${borrower.bookCode}"></td>
            <td th:text="${borrower.borrowedDate}"></td>
            <td th:text="${borrower.returnDate}"></td>
            <td><a th:href="@{borrower/update/__${borrower.id}__}">Update</a></td>
            <td><a th:href="@{borrower/delete/__${borrower.id}__}">Delete</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
