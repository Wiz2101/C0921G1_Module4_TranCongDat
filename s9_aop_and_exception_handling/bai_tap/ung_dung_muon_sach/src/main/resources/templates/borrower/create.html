<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1>Create Borrower</h1>
<form action="/borrower/create" th:object="${borrowerDto}" method="post">
    <table border="1">
        <tr>
            <td><label>Book</label></td>
            <td><input class="form-control" type="text" th:field="*{bookId}" readonly></td>
            <td th:if="${#fields.hasErrors('bookCode')}" th:errors="*{bookCode}"></td>
        </tr>
        <tr>
            <td><label>Book Code</label></td>
            <td><input class="form-control" type="text" th:field="*{bookCode}" readonly></td>
            <td th:if="${#fields.hasErrors('bookCode')}" th:errors="*{bookCode}"></td>
        </tr>
        <tr>
            <td><label>Borrower</label></td>
            <td><input class="form-control" type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td><label>Loan Date</label></td>
            <td><input class="form-control" type="text" th:field="*{borrowedDate}"></td>
            <td th:if="${#fields.hasErrors('borrowedDate')}" th:errors="*{borrowedDate}"></td>
        </tr>
        <tr>
            <td><label>Return Date</label></td>
            <td><input class="form-control" type="text" th:field="*{returnDate}"></td>
            <td th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Loan"></td>
        </tr>
    </table>


</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
