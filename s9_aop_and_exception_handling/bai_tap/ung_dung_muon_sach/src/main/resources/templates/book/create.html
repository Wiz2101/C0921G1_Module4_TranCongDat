<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1>Create Book</h1>
<form action="/book/create" th:object="${bookDto}" method="post">
    <table border="1">
        <tr>
            <td><label>Code</label></td>
            <td><input class="form-control" type="text" th:field="*{code}"></td>
            <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
        </tr>
        <tr>
            <td><label>Tittle</label></td>
            <td><input class="form-control" type="text" th:field="*{tittle}"></td>
            <td th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}"></td>
        </tr>
        <tr>
            <td><label>MainContent</label></td>
            <td><input class="form-control" type="text" th:field="*{mainContent}"></td>
            <td th:if="${#fields.hasErrors('mainContent')}" th:errors="*{mainContent}"></td>
        </tr>
        <tr>
            <td><label>Author</label></td>
            <td><input class="form-control" type="text" th:field="*{author}"></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></td>
        </tr>
        <tr>
            <td><label>Type</label></td>
            <td><input class="form-control" type="text" th:field="*{type}"></td>
            <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></td>
        </tr>
        <tr>
            <td><label>Quantity</label></td>
            <td><input class="form-control" type="text" th:field="*{quantity}"></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Create"></td>
        </tr>
    </table>


</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
