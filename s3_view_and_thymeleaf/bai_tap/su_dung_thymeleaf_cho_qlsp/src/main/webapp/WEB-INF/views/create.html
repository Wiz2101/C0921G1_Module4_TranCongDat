<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create Product</h1>
    <form th:object="${product}" action="/product/create" method="post">
        <table>
            <tr>
                <td><label>ID</label></td>
                <td><input th:readonly="*{id}" class="form-control" type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td><label>Product Name</label></td>
                <td><input class="form-control" type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label>Quantity</label></td>
                <td><input class="form-control" type="text" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <td><label>Product Price</label></td>
                <td><input class="form-control" type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td><label>Description</label></td>
                <td><input class="form-control" type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-success text-center mt-4" type="submit" value="Create Product"></td>
            </tr>
        </table>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
